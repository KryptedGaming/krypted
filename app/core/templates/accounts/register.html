{% load staticfiles %}
<head>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom CSS  -->
    <link href="{% static "accounts/css/accounts.css" %}" rel="stylesheet">

    <!-- Custom JavaScript -->
    <script src="{% static "accounts/js/accounts.js" %}"></script>

</head>


<body>

    <<div class="container login">

        <div class="text-center">
            <img style="margin: 0 auto; width: 20%;" src="https://kryptedgaming.com/wp-content/uploads/2018/02/Krypted-Gaming-Logo-4k.png">
        </div>

        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">Please register.</div>
                </div>

                <div class="panel-body" >
                    <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" value="" maxlength="64" placeholder="Username" required>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" value="" maxlength="64" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="vpassword" type="password" class="form-control" name="vpassword" placeholder="Repeat Password" required>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls login-btn">
                                <button type="submit" href="#" class="btn btn-success btn-log"><i class="glyphicon glyphicon-plus"></i> Register</button>
                            </div>
                        </div>

                        <div class="errors">
                            {% for field in form %}
                            {{field.errors}}
                            {% endfor %}
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="particles"></div>

</body>
