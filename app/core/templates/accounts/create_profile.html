{% extends "base/base.html" %}
{% load staticfiles %}

<div class="wrapper">
    {% block content %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title pull-left">Create Profile</h4>
                            </div>

                            <div class="content">
                                <br>
                                <form name="form" enctype="multipart/form-data" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" placeholder="Username" value="{{user.username}}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Email address</label>
                                                <input type="email" name="email" class="form-control" value="{{user.email}}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Timezone</label>
                                                <select class="form-control" name="timezone">
                                                    <option value="EU">EU</option>
                                                    <option value="US">US</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" name="biography" placeholder="A bit about you.">{{profile.biography}}</textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-success btn-fill pull-right">Create Profile</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</div>
</body>
