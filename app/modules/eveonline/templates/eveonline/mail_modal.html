
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{mail.subject}}</h4>
            </div>
            <div class="modal-body">
              {% autoescape off %}
              {{mail.body}}
              {% endautoescape %}
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
